name: Agent King - Mise à jour bibliographie

on:
  # Exécution planifiée (cron) - tous les lundis à 9h UTC
  schedule:
    - cron: '0 9 * * 1'
  # Permet aussi de lancer manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  update-bibliography:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Créer service_account.json depuis le secret
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' > service_account.json

      - name: Exécuter l'agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py
